<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECONFIGURE OPEN LABORATORY</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/data-loader.js"></script>
</head>

<body class="scanlines">
    <div class="container">
        <header class="header">
            <h1 class="logo loading-text" data-text="RECONFIGURE: OPEN LABORATORY">RECONFIGURE: OPEN LABORATORY</h1>
            <p class="tagline">Advanced Research in Artificial Intelligence & Machine Learning</p>
            <nav class="nav">
                <button class="nav-btn active" onclick="showSection('about')">Overview</button>
                <button class="nav-btn" onclick="showSection('models')">Models</button>
                <button class="nav-btn" onclick="showSection('papers')">Publications</button>
                <!-- <button class="nav-btn" onclick="showSection('team')" style="margin-right: 0;">Team</button> -->
            </nav>
        </header>

        <main>
            <section id="about" class="section active">
                <h2 class="section-title">Laboratory Overview</h2>

                <div class="stats-grid">
                    <!-- Stats will be loaded dynamically -->
                </div>

                <div class="about-content">
                    <!-- About content will be loaded dynamically -->
                </div>
            </section>

            <section id="models" class="section">
                <h2 class="section-title">Research Models</h2>
                <div class="content-grid">
                    <!-- Models will be loaded dynamically -->
                </div>
            </section>

            <section id="papers" class="section">
                <h2 class="section-title">Recent Publications</h2>
                <div class="content-grid">
                    <!-- Publications will be loaded dynamically -->
                </div>
            </section>

            <section id="team" class="section">
                <h2 class="section-title">Research Team</h2>
                <div class="team-grid">
                    <!-- Team members will be loaded dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            const activeSection = document.getElementById(sectionId);
            if (activeSection) {
                activeSection.classList.add('active');
            }

            // Update nav buttons
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => {
                btn.classList.remove('active');
            });

            // Find the button that corresponds to the section
            const activeBtn = document.querySelector(`.nav-btn[onclick="showSection('${sectionId}')"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }
    </script>
</body>

</html>
